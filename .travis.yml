language: ruby
sudo: required
services:
  - docker
global:
  - GIT_URL=https://github.com/ThomasBuchinger/automate-example
matrix:
  include:
    - name: "Gaprindashvili"
      rvm: 2.3
      env: TAG=latest-gaprindashvili
    - name: "Hammer"
      rvm: 2.4
      env: TAG=latest-hammer
    - name: "Ivanchuk (master)"
      rvm: 2.5
      env: TAG=latest
    - name: "Hammer + Integration"
      rvm: 2.4
      env: TAG=latest-hammer SUITE=integration

before_install:
  - script/prepare_manageiq.sh
jobs:
  include: 
    name: 'Default build'
    script:
      - bundle check # ManageIQ Container/Appliance needs to satisfy all dependencies
      - bundle install --with development
      - bundle exec rake travis
    stage: integration
    if: env(SUITE) == integration
    script:
      - rake install:local
      - miq-flow deploy feature-1-f1 --provider docker --git-index 2
      - ./script/verify_import.sh
